

<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-xl font-semibold text-gray-900">Tasks</h1>
        <p class="mt-2 text-sm text-gray-700">A list of all the users in your account including their name, title, email and role.</p>
        <div>
          <select (change)="onTableSizeChange($event)">
         <option *ngFor="let size of tableSizes">
       {{size}}
         </option>     
          </select>
        </div>
      </div>
     
      <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
       <!--modal add task-->
        <app-modal></app-modal>
        <!--end modal add task-->
      </div>
    </div>
    <div class="mt-8 flex flex-col">
      <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
            <table class="min-w-full divide-y divide-gray-300">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">good Id</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Description</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Leave</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Employee</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Company</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">SerialNumber</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Username</th>

                  <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                    <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 bg-white">
                <tr *ngFor="let item of task | paginate:{
                  itemsPerPage: tableSize ,
                  currentPage: page,
                  totalItems: count }; let i = index ">
                  <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">{{item._id}}</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{item.description}}</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{item.leave}}</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{item.employee}}</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{item.company}}</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{item.serialNumber}}</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{item.userId[0]?.username}}</td>

                  <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                    <button>  <a [routerLink]="['/good',item._id]" class="text-indigo-600 hover:text-indigo-900 mx-2">Show</a> </button>
                   <button> <a  class="text-indigo-600 hover:text-indigo-900 mx-2">Edit</a></button>
                    <button><a (click)="deleteTask(item._id)"  class="text-indigo-600 hover:text-indigo-900 mx-2">Delete</a></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div>
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
    </div>
  </div>
